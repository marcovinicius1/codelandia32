<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Minecraft 32</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/logo.svg">
    </div>
    <div class="text">
      <h1>ENTRAR</h1>
      <h1>FORUM</h1>
      <h1>SOBRE</h1>
      <h1>MOJANG</h1>
      <h1>PERGUNTAS</h1>
    </div>
  </header>

  <main>
    <div class="main-box">
      <div class="img">
        <img src="./assets/logo2.svg" alt="">
      </div>
      <div class="label-father">
        <div class="label1">
          <label>E-mail</label>
          <input type="text" placeholder="mavsoares@mail.com">
        </div>
        <div class="label2">
          <label>Senha</label>
          <input type="text" placeholder="0123456">
        </div>
      </div>
      <div class="sing-account">
        <input type="checkbox">
        <p>Lembrar minha senha</p>
      </div>
      <div class="button">
        <button>Entrar na Conta</button>
      </div>
      <div class="pass">
        <h1>Esqueceu a senha?</h1>
      </div>
    </div>
  </main>
  
  <footer>
    <section>
      <article>
        <img src="./assets/power.svg">
        <h1>Jogue também offline</h1>
      </article>
      
      <article>
        <img src="./assets/user.svg">
        <h1>67 jogadores</h1>
      </article>

      <article>
        <img src="./assets/controll.svg">
        <h1>Compatível com uso remoto</h1>
      </article>

      <article>
        <img src="./assets/vibrate.svg">
        <h1>Vibração no controle</h1>
      </article>

      <article>
        <img src="./assets/baby.svg">
        <h1>Permitido para menores</h1>
      </article>

    </section>
  </footer>

</body>
</html>
